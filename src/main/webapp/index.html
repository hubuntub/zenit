<!doctype html>
<html>
<head>
    <title>ZenIt</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app/application.js"></script>

</head>
<body ng-app="zenitApp" ng-controller="userController">


<!--
Example with multiple controller (inside each others) and
even a view with some routes (defined in application.js)
-->
<h1>{{ message }}</h1>
<table ng-controller="userController">

	<thead>
		<tr><th colspan="3">{{ name }}</th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
        <!-- Syntax error below -->
		<!--<td>{{$index + }}</td>-->
		<td>{{user.username}}&nbsp;{{user.lastname}}</td>
		<td>{{user.dateOfBirth}}</td>
		</tr>
	</tbody>
</table>
<ul>
    <li><a href="/#/test">Test view</a></li>
    <li><a href="/#/another">Test view</a></li>
</ul>
<div ng-view></div>
</body>
</html>
